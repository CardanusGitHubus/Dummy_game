<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Игра с авторизацией и чатом">
  <meta name="author" content="lebedev.free@gmail.com dalexeych@gmail.com">
  <title>DummyGame</title>
</head>

<body class="page">
  <header></header>
  <main class="content">
    <!-- itmem here supposed to be created from template for every chat, its an example -->
    <section class="chatlist">
      <div>
        <h2 class="chatlist__title">Chats</h2>
        <button class="chatlist__create"></button>
      </div>
      <ul class="chatlist__list">
        <li class="chatlist__item">
          <div class="chatlist__userpic"></div>
          <h3 class="chatlist__username"></h3>
          <p class="chatlist__onlinestatus"></p>
          <p class="chatlist__history"></p>
        </li>
      </ul>
    </section>
  

    <section class="game">    
    </section>

    <section class="chat">
      <div class="chat__head">
        <div class="user">
          <img class="user__pic" src=<%=require("./images/defaultuser.svg")%> alt="userpic">
          <div class="user__info">
            <h2 class="user__name">User Name</h2>
            <p class="user__oline">last online: 5min ago</p>
          </div>
        </div>
        <button class="chat__button chat__button_top"></button>
      </div>
      
      <div class="swiper">
        <div class="swiper-wrapper chat__wrapper"></div>
        <div class="swiper-scrollbar"></div>
      </div>

      <form class="chat__form form_type_send form_visable">
        <textarea class="form__textarea chat__textarea"></textarea>
        <label class="chat__controls">
          <button class="form__button form__button_small chat__button">
            <svg viewBox="-5 -5 50 50" fill="#fff">
              <text font-size="36" x="0" y="36">;-)</text>
            </svg>
          </button>
          <button class="form__button form__button_small chat__button chat__button_send"></button>
        </label>
      </form>
    </div> 
  </main>
  <footer></footer>
  
  <!-- visability class = form_visable -->
  <div class="form form_type_singup ">
    <h2 class="form__title">Sign in up</h2>
    <p class="form__subtitle">Interactive web DummyGame</p>
    <a class="form__switch-link" href="#">
      If you already have an account register You can <span class="form__span">Login here!</span>
    </a>
    <!-- lables for future custom error elements -->
    <form class="form__fields" name="singup" novalidate>
      <label class="form__field">
        <input class="form__input" type="text" id="singup-name" placeholder="Enter uesername" required minlength="3" maxlength="30">
      </label>
      <label class="form__field">
        <input class="form__input" type="email" id="singup-email" placeholder="Enter email" required minlength="3" maxlength="30">
      </label>
      <label class="form__field">
        <input class="form__input" type="tel" id="singup-phone" placeholder="Enter phone number">
      </label>
      <label class="form__field">
        <input class="form__input" type="password" id="singup-password" placeholder="Enter password" required minlength="3" maxlength="30">
      </label>
      <label class="form__field">
        <input class="form__input" type="password" id="singup-password-confirm" placeholder="Confirm password" required minlength="3" maxlength="30">
      </label>
      <button class="form__button" type="submit">Register</button>
    </form>
    <div class="form__social-container">
      <a class="form__sosial-icon form__sosial-icon_type_fb" href="#"></a>
      <a class="form__sosial-icon form__sosial-icon_type_gh" href="#"></a>
      <a class="form__sosial-icon form__sosial-icon_type_insta" href="#"></a>
    </div>
  </div>

  <div class="form form_type_login">
    <h2 class="form__title">Sign in to</h2>
    <p class="form__subtitle">Interactive web DummyGame</p>
    <a class="form__switch-link" href="#">
      If you don’t have an account register You can <span class="form__span">Register here!</span>
    </a>
    <!-- lables for future custom error elements -->
    <form class="form__fields" name="login" novalidate>
      <label class="form__field">
        <input class="form__input" type="text" id="login-name" placeholder="Enter uesername or email" required minlength="3" maxlength="30">
      </label>
      <label class="form__field">
        <input class="form__input" type="password" id="login-password" placeholder="Enter password" required minlength="3" maxlength="30">
      </label>
      <p class="form__recovery-link">Forgot password? Bad for you!</p>
      <button class="form__button" type="submit">Login</button>
    </form>
    <div class="form__social-container">
      <a class="form__sosial-icon form__sosial-icon_type_fb" href="#"></a>
      <a class="form__sosial-icon form__sosial-icon_type_gh" href="#"></a>
      <a class="form__sosial-icon form__sosial-icon_type_insta" href="#"></a>
    </div>
  </div>

  <template id="message-template">
    <div class="swiper-slide message ">
      <img src="#" class="message__user">
      <div class="message__textbox">
        <p class="message__text"></p>
        <p class="message__time"></p>
      </div>
      <button type="submit" class="message__button"></button>
    </div>
  </template>
  <!--user own message have mod "self" aka message-self -->
  <template id="message-template-self">
    <div class="swiper-slide message message_self">
      <img src="#" class="message__user"></img>
      <div class="message__textbox">
        <p class="message__text"></p>
        <p class="message__time"></p>
      </div>
      <button class="message__button"></button>
    </div>
  </template>
</body>
</html>
